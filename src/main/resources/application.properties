spring.application.name=patient-manager

server.port=8083

#database
spring.datasource.driverClassName = com.mysql.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/patient
spring.datasource.username = root
spring.datasource.password = root

#automatically create database if not exists
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Main URL
productrestapi.services.url=http://localhost:8083

#Custom exception
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

#Profiles
#spring.profiles.active=dev

#swagger document URL
#springdoc.api-docs.path=/api-docs