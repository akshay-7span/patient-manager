management:
  endpoints:
    web:
      exposure:
        include: '*'
    health:
      sensitive: 'false'
  health:
    defaults:
      enabled: 'true'
    db:
      enabled: 'true'
  endpoint:
    health:
      show-details: always

spring:
  application:
    name: patient-manager
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    password: root
    username: root
    url: jdbc:mysql://localhost:3306/patient
  mvc:
    throw-exception-if-no-handler-found: 'true'
  resources:
    add-mappings: 'false'
  profiles:
    active: 'dev'
  flyway:
    locations: classpath:db/migration/common,classpath:db/migration/dev
    enabled: 'true'
    sql-migration-prefix: "PSB-"

flyway:
  url: jdbc:mysql://localhost:3306/mysql
  schemas: patient
  user: "root"
  password: "root"

productrestapi:
  services:
    url: http://localhost:8083
    
server:
  port: '8083'
